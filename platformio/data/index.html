        <script type = "text/javascript">
            function set_texts(submit) {
                server = "/texts?ledText0=" + encodeURIComponent(val('ledText0')) + "&ledText1=" + encodeURIComponent(val('ledText1'));
				server += "&ledText2=" + encodeURIComponent(val('ledText2')) + "&ledText3=" + encodeURIComponent(val('ledText3'));
				server += "&ledText4=" + encodeURIComponent(val('ledText4'))
				server += "&isTxtOn0=" + val_sw('isTxtOn0') + "&txtFrom0=" + val('txtFrom0') + "&txtTo0=" + val('txtTo0') + "&isCrLine0=" + val_sw('isCrLine0');
				server += "&isTxtOn1=" + val_sw('isTxtOn1') + "&txtFrom1=" + val('txtFrom1') + "&txtTo1=" + val('txtTo1') + "&isCrLine1=" + val_sw('isCrLine1');
				server += "&isTxtOn2=" + val_sw('isTxtOn2') + "&txtFrom2=" + val('txtFrom2') + "&txtTo2=" + val('txtTo2') + "&isCrLine2=" + val_sw('isCrLine2');
				server += "&isTxtOn3=" + val_sw('isTxtOn3') + "&txtFrom3=" + val('txtFrom3') + "&txtTo3=" + val('txtTo3') + "&isCrLine3=" + val_sw('isCrLine3');
				server += "&isTxtOn4=" + val_sw('isTxtOn4') + "&txtFrom4=" + val('txtFrom4') + "&txtTo4=" + val('txtTo4') + "&isCrLine4=" + val_sw('isCrLine4');
                send_request(submit,server);
				alert("Ok");
            }	
			function set_ledStrip(submit) {
				server = "/set_ledStrip?global_start=" + val('global_start') + "&global_stop=" + val('global_stop');
				server += "&brightd=" + val('brightd') + "&brightn=" + val('brightn');
				server += "&dmodefrom=" + val('dmodefrom') + "&dmodeto=" + val('dmodeto') + "&ledStripMode=" + val('ledStripMode');
				server += "&brauto=" + val_sw('brauto') + "&rndledStripMode=" + val_sw('rndledStripMode');
                send_request(submit,server);
				alert("Ok");
			}
        </script>
